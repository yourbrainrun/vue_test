
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vue å…¥</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div v-text='msg'></div>
		<div v-on:click="handleClick">1111</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el: "#root",
			data:{
				msg:"hello world"
			},
			methods:{
				handleClick : function(){
					this.msg = "world"
				}
			}
		})
	</script>
</body>
</html>
